<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Exercício 1</h1>
<script>
    let vl1 = Number(window.prompt('Insira o primeiro número: '))
    let vl2 = Number(window.prompt('Insira o segundo número: ')) 
    
    let div1 = vl1 % 2
    let div2 = vl2 % 2

    if (div1 == 1){
        window.alert('O primeiro número é ímpar.')
    }else{
        window.alert('O primeiro número é par.')
    }

    if (div2 == 1){
        window.alert('O segundo número é ímpar.')
    }else{
        window.alert('O segundo número é par.')
    }
    window.document.write ('Você inseriu dois valores sendo eles o primeiro '+vl1+ ' e o segundo '+vl2)
</script>
</body>
</html>
