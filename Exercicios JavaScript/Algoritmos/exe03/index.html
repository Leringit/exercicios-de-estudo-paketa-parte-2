<body>
    <h1>Exercicio 3</h1>
    <P>Crie uma uma função que receba as seguintes listas a = [0, 3, 99, 44, -1] b = [4, 6, 9, 10, -349]  c = [1, 1, 1, 99, 37] e que retorne uma lista chamada d contendo todos os elementos das 3 listas em ordem decrescente</P>
    <br>
    <br>
    <script>
        let a = [0, 3, 99, 44, -1]
        let b = [4, 6, 9, 10, -349]
        let c = [1, 1, 1, 99, 37]
        let e = b.concat(a, c)

        d = e.sort((a, b) => {
            if (a > b) 
                return -1;
            if (a < b)
                return 1;
            return 0;
            
        })

        window.document.write(d);
    </script>
</body>
</html>
