<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4</h1>

    <p>Imprimir os números impares menores que 100</p>

    <script>
        let lista = [];
        for (let i = 1; i < 100; i++) {
            if (i % 2 != 0) {
                lista.push(i);
            }
        }

        window.document.write(lista);
    </script>
</body>
</html>
