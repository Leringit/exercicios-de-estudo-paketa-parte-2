<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercício 5</h1>

    <p>Soma dos números de 1 a 10</p>
    
    <script>
        let soma = 0;
        for (let i = 1; i <= 10; i++) {
            soma = soma + i;
        }

        window.document.write(soma);
    </script>
</body>
</html>
