<body>
    <h1>Exercício 6</h1>

    <p>Criar uma função que converta uma temperatura de Celsius para Fahrenheit</p>
    
    <script>
       let grau = Number(window.prompt("Insira uma temperâtura em Graus Celsius: "))

       let far = (grau * 1.8) + 32

       window.document.write("Você informou que a temperatura é de: "+grau+" ºC")
       window.document.write("<br><br> Após a conversão de graus Celsius para Fahrenheit temos a temperatura de: "+far+" ºF")
    </script>
