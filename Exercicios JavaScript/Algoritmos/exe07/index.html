<body>
    <h1>Exercício 7</h1>

    <p>Crie uma função que retorne a maior string de um array</p>
    
    <script>
        let nomes = ["Lerin", "Gabi", "Jonathan", "Andreza", "Maria", "Jordana"];

        let maior = 0;
        let aux = 0;
        let pos = 0;
        for (let i = 0; i < nomes.length; i++) {
            aux = nomes[i].length;

            if (maior < aux) {
                maior = aux;
                pos = i;
            }
        }

        window.document.write("Array: " + nomes);
        window.document.write("<br><br>A maior string do array é: " + nomes[pos]);

    </script>
</body>
