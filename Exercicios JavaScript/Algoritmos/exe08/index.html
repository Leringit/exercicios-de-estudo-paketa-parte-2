<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8</h1>

    <p>Criar uma função que receba um array como parâmetro e retorne ele com os valores invertinos</p>
    
    <script>
        let nomes = ["Lerin", "Gabi", "Jonathan", "Andreza", "Maria", "Jordana"];



        function inverteArray(array) {
            return array.reverse();
        }

        

        window.document.write("Array: " + nomes);
        window.document.write("<br><br>Array Invertido: " + inverteArray(nomes));

    </script>
</body>
</html>
