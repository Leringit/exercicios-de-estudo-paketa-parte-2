<body>
    <h1>Exercício 11</h1>

    <p>Crie uma função que receba um array contendo 10.000 posições de números inteiros aleatórios e retorne a somatória de todos eles</p>
    
    <script>
        function getNumbers(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let array = [];
        for (let i = 0 ; i < 10000 ; i++){
            array.push(getNumbers(1,10000));
        }   

        let soma = 0;
        function getSoma(vetor) {
            for (let i = 0; i < vetor.length; i++) {
                soma = soma + vetor[i];
                console.log('Soma => ', soma);
            }
        }
    
        
        getSoma(array);
        window.document.write("<br><br>Soma: " + soma);

    </script>
</body>
