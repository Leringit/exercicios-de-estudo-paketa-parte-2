    <h1>Exercício 16</h1>

    <p>Faça um algoritmo que leia a idade de uma pessoa expressa em anos, meses e dias e mostre-a expressa apenas em dias.</p>
    <script>
        const idadeDias = (anos, meses, dias) =>{
        let resultado =  (dias+(anos*365)+(meses*30))
        console.log(`Sua idade em dias é ${resultado}` )
        }

        idadeDias( 34, 0, 0 )
    </script>
