    <h1>Exercício 18</h1>

    <p>Faça um algoritmo que leia as 3 notas de um aluno e calcule a média final deste aluno. <br>
        Considerar que a média é ponderada e que o peso das notas é: 2,3 e 5, respectivamente.</p>
    <script>
          
        const mediapond = (nota1, nota2, nota3) =>{
            let media = ((nota1*2)+(nota2*3)+(nota3*5))/10
            console.log(`A média final é: ${media.toFixed(2)}`)
        }

        mediapond( 2 , 2, 2 )
    </script>
